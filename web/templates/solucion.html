{% extends 'base.html'%}
{% load static %}

{% block content%}
    <div id="Base" class="row">
        <div class=" col-md-6 justify-center">
            <img src="{% static 'laberinto.png' %}" alt="Imagen en formato png del laberinto">
            <a href="/solucion" class="btn btn-info">Resolver</a>
        </div>
        <div class="mt-5 col-md-4 justify-center">
            <table class="table table-dark ">
                <tbody>
                {% for item in laberinto  %}
                    <tr class="text-center">
                        {% for i in item  %}
                            {% if i in archivo %}
                                <td class="alert-warning">{{i}}</td>
                            {% elif i == 2 or i == 32 %}
                                <td class="alert-success">{{i}}</td>
                            {% else %}
                                <td>{{i}}</td>
                            {% endif %}
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        <!-- {{archivo}} -->
    </div>
    <style>
        .table td, .table th {
            border-radius: 60%;
            height: 20px;
            width: 20px;
        }
    </style>
{% endblock %}
